<!doctype html>
<html lang="ru">
<head>
  <script>
    try {
      if (localStorage.getItem('accessibilityMode') === '1') document.documentElement.classList.add('accessibility-mode');
      if (localStorage.getItem('darkTheme') === '1') document.documentElement.classList.add('dark-theme');
    } catch (e) {}
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфолио педагога</title>
  <meta name="description" content="Крумова Эльмира Мамедовна" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://your-domain.com/" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
